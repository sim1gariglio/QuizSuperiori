<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4x4 Question Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-center my-4" id="groups">
      <div class="group-box mx-2 p-3 rounded bg-light border" data-group="0">
        <span class="group-name">Group 1</span>
        <span class="badge bg-primary ms-2" id="group-points-0">0</span>
      </div>
      <div class="group-box mx-2 p-3 rounded bg-light border" data-group="1">
        <span class="group-name">Group 2</span>
        <span class="badge bg-primary ms-2" id="group-points-1">0</span>
      </div>
      <div class="group-box mx-2 p-3 rounded bg-light border" data-group="2">
        <span class="group-name">Group 3</span>
        <span class="badge bg-primary ms-2" id="group-points-2">0</span>
      </div>
    </div>
    <div class="d-flex flex-row justify-content-center align-items-start gap-5 mt-4">
      <div>
        <table class="table table-bordered text-center align-middle" id="questionTable">
          <thead class="table-dark">
            <tr>
              <th></th>
              <th>Serie Tv e film</th>
              <th>Posti da vedere</th>
              <th>VIP</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be generated by JS -->
          </tbody>
        </table>
      </div>
      <div>
          <table class="table table-bordered text-center align-middle" id="animatoriTable">
          <thead>
            <tr>
              <th colspan="2" class="table-success" style="font-size:2rem;">Animatori</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be generated by JS -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="questionModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center" id="modalButtons">
            <!-- Buttons will be generated by JS -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
